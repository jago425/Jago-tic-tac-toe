<!DOCTYPE html>
<html>
    <head>
      <title>TIC TAC TOE</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <!-- header -->
      <h1>Jago's Tic Tac Toe</h1>
      <!--- Sign Up -->
      <section>
        <form>
          <legend>Sign Up</legend>
          <input type="text" id="sign-up-email" name="credentials[email]" placeholder="email">
          <input type="password" id="sign-up-password" name="credentials[password]" placeholder="Password">
          <input type="password" id ="confirm-password" name="credentials[password_confirmation]" placeholder="Confirm Password">
        </form>
      </section>
      <!--- Login -->
      <section>
        <form>
          <legend>Login</legend>
          <input type="text" id="login-email" name="credentials[email]" placeholder="email">
          <input type="password" id="login-password" name="credentials[password]" placeholder="Password">
        </form>
      </section>
      <!-- Game Board -->
      <section class="game-board">
        <div class="container">
          <div class="row">
            <div class="col-xs-4 box">0,0</div>
            <div class="col-xs-4 box">0,1</div>
            <div class="col-xs-4 box">02</div>
          </div>
          <div class="row">
            <div class="col-xs-4 box">10</div>
            <div class="col-xs-4 box">11</div>
            <div class="col-xs-4 box">12</div>
          </div>
          <div class="row">
            <div class="col-xs-4 box">20</div>
            <div class="col-xs-4 box">21</div>
            <div class="col-xs-4 box">22</div>
          </div>
        </div>
        <br>
        <!-- Reset Game -->
        <button type="button" class="btn btn-primary">New Game</button>
      <!-- Logout -->
        <button type="button" class="btn btn-seconday">Logout</button>
      </section>





      <p></p>
    </body>
</html>
